[package]
authors = ["Justin Kilpatrick <justin@althea.net>"]
edition = "2018"
name = "gravity_utils"
version = "0.1.0"

[dependencies]
clarity = { git = "https://github.com/onomyprotocol/clarity.git", rev = "52bc13f7d2778d293e2d787528d481604620a281" }
deep_space = { git = "https://github.com/onomyprotocol/deep_space.git", rev = "20e9f0ce59412a305af4a3d6e9bf6c22413a2f81" }
gravity_proto = { path = "../gravity_proto/" }
log = "0.4"
serde = { version = "1", features = ["derive"] }
sha3 = "0.10"
thiserror = "1.0.30"
tokio = { version = "1.17", features = ["macros", "rt-multi-thread"] }
tonic = "0.6"
u64_array_bigints = { version = "0.3", default-features = false, features = ["serde_support"] }
url = "2"
# FIXME after https://github.com/PureStake/moonbeam/issues/1572 is fixed use normal `web30`
web30 = { git = "https://github.com/AaronKutch/web30.git", rev = "fa540259eea59506670f71f1eb2ab6ac0557b721" }

[dev_dependencies]
rand = "0.8"
